><P
>&#13;	   If set to <TT
CLASS="constant"
>TRUE</TT
>, mac and dos newlines ie <TT
CLASS="literal"
>'\r'</TT
> and
       <TT
CLASS="literal"
>'\r\n'</TT

	   converted to <TT
CLASS="literal"
>'\n'</TT
> when they are parsed.

>TRUE</TT
